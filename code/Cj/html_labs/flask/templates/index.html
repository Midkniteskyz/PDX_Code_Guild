<html>
    <head>
    <Meta>
        <title>Flask html lab</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
    </head>
    <body>
        <header>
            <h1>This is a simple unit converter.</h1>
        </header>
        <main>
        <p>Unit converter.</p>
        <form action="" method="post">
            <select name="unit_type" id="unit_type">
                <option value="mm">Millimeters</option>
                <option value="">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>
            <label for="unit_type">Type of units</label><br>
            <input type="number" name="num_1" id="number_of_units"/>
            <label for="number_of_units">Enter number of units</label><br>
            <select name="output_units" id="output_units">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>
            <label for="output_units">Output units</label><br>
            <input type="submit" value="submit">
        </form>
        </main>
        <footer>
            
        </footer>
    </body>
</html>
